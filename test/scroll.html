<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script>
       $(document).ready(function () {

           var itemNum = $(window).height() / 50 | 11
           for(var i = 0; i < 20 ; i++) {
               $('.container').append($('<div class="item">aaa</div>'))
           }

           function moreData() {
//               $('.debug').text($(window).scrollTop()+$(window).height())
//               $('.debug').text($(document).height())
               if($(document).height() <= $(window).scrollTop()+$(window).height()){
                   var item = $('<div class="item">aaa</div>').hide()
                   $('.container').append(item)
                   item.fadeIn(2500)
               }
           }

           $(window).scroll(moreData)

       })
    </script>
    <style>
        .item{
            height: 100px;
            background: gray;
            margin-top: 5px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body style="border: 0;margin: 0;padding: 0">

    <div class="container">
        <div class="item">
                aaa
        </div>
        <a href="/news"></a>
    </div>
    <div class="debug" style="position: fixed; background: blue; height: 50px; width: 50px; top: 10px; right: 10px">

    </div>
</body>
</html>

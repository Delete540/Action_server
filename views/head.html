<!-- Head -->
<header class="action-header blue darken-1" id="action-header" ng-controller="ActionHeadController">
	
	<div class="navbar-fixed">
		<nav class="action-header-nav action-container action-box-shadow-none action-style-color-0" id="acton-header-nav" ng-controller="ActionHeaderNavController">
			
			<div class="nav-wrapper">
				
				<button class="action-hamburger-button action-header-button  waves-effect left">
					<i class="material-icons">menu</i>
				</button>
				
				<div class="action-header-title action-active-htd">
					
					<a class="action-logo" href="/index"><%=title%></a>
					
				</div>
				
				<ul class="action-header-nav-right-menu right hide-on-med-and-down">
				
					<li><button class="action-header-button waves-effect"><i class="material-icons">star</i></button></li>
					
					<li><button href="#" class="action-header-button waves-effect "><i class="material-icons">share</i></button></li>
					
				</ul>
				
			</div>
			
			
			
		</nav>
	</div>
	
</header>
